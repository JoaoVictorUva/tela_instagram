<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/output.css">
</head>

<body>
    <div class="w-lvw h-lvh flex justify-start items-center">

        <div class="w-1/2 flex items-center justify-end ">
            <img class="w-[60%]" src="assets/img/celular.png" alt="celular">
        </div>

        <div class="w-1/2 flex flex-col gap-3">

            <div class="w-[52%] border flex flex-col justify-center items-center py-6">

                <img class="w-32 my-3" src="assets/img/insta-logo.png" alt="logo">

                <form class="w-[80%] flex flex-col gap-4">
                    <input class="border p-2 rounded-sm text-xs " type="text"
                        placeholder="Telefone, nome de usuario, ou email">
                    <input class="border p-2 rounded-sm text-xs " type="password" placeholder="Senha">
                    <button class="w-full rounded-md py-1 text-white font-semibold bg-sky-400">Entrar</button>

                    <div class="flex items-center justify-between gap-2">
                        <div class="h-0.5 w-full border bg-gray-300"></div>
                        <span>OU</span>
                        <div class="h-0.5 w-full border bg-gray-300"></div>
                    </div>

                    <div class="flex justify-center items-center gap-2">
                        <img class="w-4 "
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="logo-face">
                        <a class="text-blue-800 text-xs font-bold" href="#">Entrar com Facebook</a>
                    </div>
                    <a class="text-center text-blue-600 text-xs " href="#">Esqueceu a senha?</a>
                </form>
            </div>

            <div class="w-[52%] border flex justify-center items-center py-4 gap-1">
                <span class="text-xs "> Nao tem uma conta?</span>
                <a class="text-sky-600 text-xs font-bold " href="#">Cadastre-se</a>
            </div>
            <div class="w-[52%] flex justify-center items-center">
                <span class="text-center">Obtenha o aplicativo.</span>
            </div>

            <div class="w-[52%] flex justify-center items-center gap-4 mb-4">
                <img class="h-8" src="assets/img/AppleStore.png" alt="AppleStore    ">
                <img class="h-8" src="assets/img/playStore.png" alt="playStore">
            </div>
        </div>
    </div>

</body>

</html>
